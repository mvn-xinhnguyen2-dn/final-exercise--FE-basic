<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://kit.fontawesome.com/cf7ff6fcbd.js" crossorigin="anonymous"></script>
  <title>Product</title>
</head>
<body>
  <div class="header-page">
    <nav class="header-nav">
      <a class="brand-logo" href="product.html"><img src="https://themes.the4.co/kalles-html/assets/images/svg/kalles.svg" alt=""></a>
      <div class="form-search">
        <form id="form-search" action="">
          <input type="text" placeholder="Find with product name or price" id="search-key">
          <button class="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <button></button>
      </div>
      <a class="icon-cart" href="page-cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="number-item">0</span>
      </a>
    </nav>
  </div>


  <div class="main-page">
    <section class="section-product">
      <div class="container">
        <aside class="left-sidebar col-3">
          <h2>Admin</h2>
          <ul class="admin-list">
            <li class="admin-item"><a href="./manage-product.html"> Quản lý sản phẩm</a></li>
            <li class="admin-item"><a href="./add-product.html"> Thêm sản phẩm mới</a></li>
          </ul>
          <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
          </ul>
        </aside>
        <div class="show-product col-9">
          <div class="sort-bar">
            <ul class="sort-list">
              <li>Sắp xếp theo</li>
              <li>Mới nhất</li>
              <li>
                <span> Giá</span>
                <div class="sort-option">
                  <p>Giá: Thấp đến cao</p>
                  <p>Giá: Cao đến thấp</p>
                </div>  
              </li>
              <li>
                <span> Tên sản phẩm</span>
                <div class="sort-option">
                  <p>tên sản phẩm: A-Z</p>
                  <p>tên sản phẩm: Z-A</p>
                </div> 
              </li>
            </ul>
          </div>
          <p class="replace-key"> Kết quả tìm kiếm: <span id="key-word"></span></p>
          <ul id="product-list" class="wrap"> 
          </ul>
        </div>
      <div>
        
      </div>  
      </div>
    </section>
  </div>

  <div class="footer-page"></div>

  <script src="../main/product.js"></script>
</body>
</html>
