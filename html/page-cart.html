<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <script
      src="https://kit.fontawesome.com/cf7ff6fcbd.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>
  <body>
    <div class="header-page">
      <nav class="header-nav">
        <a class="brand-logo" href="../index.html"
          ><img
            src="https://themes.the4.co/kalles-html/assets/images/svg/kalles.svg"
            alt=""
        /></a>
        <div class="form-search">
          <form id="form-search" action="">
            <input
              type="text"
              placeholder="Find with product name or price"
              id="search-key"
            />
            <button class="search" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button></button>
        </div>
        <a class="icon-cart" href="page-cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="number-item">0</span>
        </a>
      </nav>
    </div>

    <div class="main-page">
      <section class="section-product-cart">
        <div class="container">
          <aside class="left-sidebar col-3">
            <h2>Admin</h2>
            <ul class="admin-list">
              <li class="admin-item"><a href="../index.html"> Trang chủ</a></li>
              <li class="admin-item">
                <a href="./manage-product.html"> Quản lý sản phẩm</a>
              </li>
              <li class="admin-item">
                <a href="./add-product.html"> Thêm sản phẩm mới</a>
              </li>
              <li class="admin-item">
                <a href="./page-cart.html"> Xem giỏ hàng</a>
              </li>
            </ul>
          </aside>
          <div class="col-9">
            <h3>PRODUCT IN CART</h3>
            <table class="product-table-cart">
              <thead>
                <tr>
                  <th>STT</th>
                  <th class="product-img-small"></th>
                  <th>Product name</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="insert-content"></tbody>
            </table>
          </div>
          <div></div>
        </div>
      </section>
    </div>
    <div class="footer-page"></div>

    <script src="../main/cart.js"></script>
  </body>
</html>
